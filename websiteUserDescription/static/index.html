<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Description Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Description Manager</h1>
            <p>Manage and validate your user description</p>
        </header>

        <!-- username section -->
        <div id="usernameSection" class="section" style="display: none;">
            <h2>Username</h2>
            <p id="displayUsername"></p>
        </div>

        <!-- User Authentication Section -->
        <div id="authSection" class="section">
            <h2>User Authentication</h2>
            <div id="app"></div>
        </div>

        <!-- User Data Display Section -->
        <div id="userDataSection" class="section" style="display: none;">
            <h2>Current User Information</h2>
            <p><strong>Current Description:</strong></p>
            <div id="currentDescription"></div>
            <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
        </div>

        <!-- Description Form Section -->
        <div id="descriptionFormSection" class="section" style="display: none;">
            <h2>Update Your Description</h2>
            <form id="descriptionForm">
                <div class="form-group">
                    <label for="descriptionInput">New Description:</label>
                    <textarea 
                        id="descriptionInput" 
                        placeholder="Enter your new description here..." 
                        rows="4" 
                        required
                        minlength="10"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> characters (minimum 10)
                    </div>
                </div>
                <button type="submit" id="submitBtn">
                    <span id="submitText">Submit Description</span>
                    <div id="loadingSpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="section" style="display: none;">
            <div id="resultMessage" class="result-message"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>

    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_dHJ1c3R5LW9yY2EtNzEuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://trusty-orca-71.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript"
    ></script>
</body>
</html>
